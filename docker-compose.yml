version: "3"

services:
  db:
    image: postgres:alpine
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    env_file:
      - ./.env
    ports:
      - 5432:5432
    restart: always

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    env_file:
      - ./.env
    ports:
      - 5000:5000
    restart: always

  website:
    build:
      context: ./website
      dockerfile: Dockerfile
    env_file:
      - ./.env
    ports:
      - 3000:3000
    restart: always

  nginx:
    image: nginx:latest
    ports:
      - 80:80
      - 443:443
    restart: always
    volumes:
      - ./nginx/conf/:/etc/nginx/conf.d/:ro
      - ./certbot/www:/var/www/certbot/:ro
      - ./certbot/conf/:/etc/nginx/ssl/:ro

  certbot:
    image: certbot/cerbot:latest
    volumes:
      - ./certbot/www/:/var/www/certbot/:rw
      - ./certbot/conf/:/etc/letsencrypt/:rw